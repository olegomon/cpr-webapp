<div class="container game">
    <score ng-click="close()"
           winner="round.winner"
           score="score"
           player1="player1"
           player2="player2">
    </score>
    <div class="col-sm-5 col-lg-offset-1 col-lg-4 game-field field-player-1">
        <gesture-picker gesture="player1.gesture" state="state"></gesture-picker>
    </div>
    <div class="col-sm-2 col-lg-1 game-field field-center">
        <div class="banner-field">
            <a href="" class="btn btn-primary" ng-click="play()">Play</a>
        </div>
    </div>
    <div class="col-sm-5 col-lg-4 game-field field-player-2">
        <auto-gesture-picker gesture="player2.gesture" state="state"></auto-gesture-picker>
    </div>
</div>
