<div class='circle-container'>
    <div class='center'>
        <i class="fa fa-4x fa-{{center}}"></i>
    </div>
    <a ng-click="pick(g)" ng-repeat="g in gestures" class="element-{{$index}}">
        <img ng-src="assets/images/{{g | gestureIcon}}"
             ng-class="{'gesture-no-mask' : g !== gesture, 'gesture-mask' : g === gesture}"
             class="gesture-icon"/>
    </a>
</div>
